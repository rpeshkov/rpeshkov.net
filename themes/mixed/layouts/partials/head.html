<!doctype html>
<html class="no-js" lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Roman Peshkov personal website">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{{ .Title }} &middot; {{ .Site.Title }}</title>

    {{ .Hugo.Generator }}

    {{ if .RSSLink }}
        <link href="{{ . }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
        <link href="{{ . }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}

    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="shortcut icon" href="/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="{{ "css/main.css" | absURL }}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://use.fontawesome.com/f41d4fa1d2.js"></script>
</head>

<body lang="{{ .Site.LanguageCode }}">
