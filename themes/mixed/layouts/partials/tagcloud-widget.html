<div class="widget">
    <h5 class="widget__head">Tags</h5>
    <div class="widget__body">
        <div class="tagcloud">
            {{ range $key, $value := .Site.Taxonomies.tags }}
            <a href="{{ "/tags/" | relLangURL}}{{ $key | urlize }}" title="{{$key}}" style='font-size: 8pt;'>{{ $key }}</a>
            {{ end }}
        </div>
    </div>
</div>
