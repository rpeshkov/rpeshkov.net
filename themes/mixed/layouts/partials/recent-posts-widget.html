<div class="widget">
    <h5 class="widget__head">Recent posts</h5>
    <div class="widget__body">
        <ul>
            {{ range first 5 (where .Site.Pages "Section" "post") }}
                <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
            {{ end }}
        </ul>
    </div>
</div>
