{{ partial "head.html" . }}

{{ partial "header.html" . }}

<main>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <section class="post-content-wrapper">

                    <article class="entry clearfix" itemscope itemtype="http://schema.org/BlogPosting">
                        <h3 class="entry__title" itemprop="headline">{{ .Title }}</h3>

                        <div class="entry__summary clearfix">
                            {{ .Content }}
                        </div>

                        {{ template "_internal/disqus.html" . }}
                    </article>
                </section>
            </div>

            {{ partial "sidebar.html" . }}
        </div>
    </div>
</main>

{{ partial "footer.html" .}}
